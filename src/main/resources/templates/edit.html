<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit User</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/1.19.1/jquery.confirm.min.js" defer></script>


  <script src="/js/mainjs.js" defer></script>
  <script src="/js/confirm.js" defer></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Prof edit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:63342/social-network-spring/templates/signin.html?_ijt=bu7c7jgbdjhht6sed2rsag8lv9">back to login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/posts">Posts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <h1>Edit Account</h1>

  <form name="edit" action="#" th:action="@{/update-user/}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="username" class="col-form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off"
             th:field="*{username}">
    </div>

    <div class="form-group">
      <label for="firstname" class="col-form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name" autocomplete="off"
             th:field="*{firstname}">
    </div>
    <div class="form-group">
      <label for="lastname" class="col-form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last Name" autocomplete="off"
             th:field="*{lastname}">
    </div>
    <div class="form-group">
      <label for="email" class="col-form-label">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="address" class="col-form-label">Address</label>
      <textarea type="text" class="form-control" id="address" placeholder="Address" autocomplete="off"
                th:field="*{address}"></textarea>
    </div>
    <input class="btn btn-primary btn-block" type="submit" value="Save">
  </form>

  <a id="delAccount" th:href="@{'/delete/' + ${user.id}}">Delete Account</a>

</div>

</body>

</html>
